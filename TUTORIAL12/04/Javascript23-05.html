<!DOCTYPE html>
<html>
<head>
  <title>Expression Evaluation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    .output {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Expression Evaluation</h1>
  
  <div class="output">
    <label>NaN == NaN:</label>
    <span id="output1"></span>
  </div>
  
  <div class="output">
    <label>NaN === NaN:</label>
    <span id="output2"></span>
  </div>
  
  <div class="output">
    <label>-0 === +0:</label>
    <span id="output3"></span>
  </div>
  
  <div class="output">
    <label>parseInt("12vishal"):</label>
    <span id="output4"></span>
  </div>
  
  <div class="output">
    <label>parseInt("vishal123"):</label>
    <span id="output5"></span>
  </div>
  
  <div class="output">
    <label>+ "12vishal":</label>
    <span id="output6"></span>
  </div>
  
  <div class="output">
    <label>+ "vishal123":</label>
    <span id="output7"></span>
  </div>
  
  <div class="output">
    <label>Number("12vishal"):</label>
    <span id="output8"></span>
  </div>
  
  <div class="output">
    <label>Number("vishal123"):</label>
    <span id="output9"></span>
  </div>
  
  <script src="class.js"></script>
</body>
</html>
